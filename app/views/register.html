<form name="register" class="form-signin" novalidate>

    <h1 class="form-signin-heading text-muted">Log In</h1>

    <input type="email" class="form-control" placeholder="Email address" required>
    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
    <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password" validate-equals='password'>

    <!--//TODO: spike $dirty-->
    <!--//Use the help-block class and show it in case that register has changed or is dirty-->
    <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">please make sure passwords match</p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Submit
    </button>

</form>
